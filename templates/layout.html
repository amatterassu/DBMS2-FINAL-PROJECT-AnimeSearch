<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/layout.css') }}">
    <style>
        .navbar {
        	background-image: url('/static/img/w.png');
        }
    </style>
</head>
<body>
    <nav class = "navbar animate__animated animate__fadeInDown">
    	<div class = "max-width">
    		<div class = "logo"><a href="">AnimeSearch</a></div>
    		<ul class = "menu">
    			<li><a href="/">Home</a></li>
    			<li><a href="/genres">Genres</a></li>
                <li><a href="/edits">Make Edits</a></li>
                <li><a href="/statistics/pie">Statistics</a></li>
                <li><a href="/search">Search</a></li>
    		</ul>
    		<div class = "menu-btn">
    			<i class="fas fa-bars"></i>
    		</div>
    	</div>
    </nav>
    <h1 class = "animate__animated animate__fadeInDown" style="margin-left:-950px !important;">Popular AnimeðŸ¤©</h1>
    <div class="wrapper">
        {% for anime in animes %}
        <div class="card animate__animated animate__fadeInUp">
            <img src="{{ anime[0] }}">
            <div class="descriptions">
                <h1>{{ anime[1] }}</h1>
                <p>{{ anime[2] }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
