<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
    .navbar {
      background-image: url('/static/img/ga.jpg');
    }
</style>
</head>
<body>
    <nav class = "navbar animate__animated animate__fadeInDown">
    	<div class = "max-width">
    		<div class = "logo"><a href="">AnimeSearch</a></div>
    		<ul class = "menu">
    			<li><a href="/">Home</a></li>
    			<li><a href="/genres">Genres</a></li>
                <li><a href="/edits">Make Edits</a></li>
                <li><a href="/statistics/pie">Statistics</a></li>
                <li><a href="/search">Search</a></li>
    		</ul>
    		<div class = "menu-btn">
    			<i class="fas fa-bars"></i>
    		</div>
    	</div>
    </nav>
    <div class="blocks">
        {% for anime in animes %}
        <div class="block">
            <img src="{{ anime[0] }}" alt="">
            <div class = "description">
            <h1>{{ anime[1] }}</h1> <br>
            <h2>Genre: {{ anime[2] }} <br>
            Episodes: {{ anime[3] }} <br>
            Rating: ‚≠ê{{ anime[4] }} <br>
            Popularity: {{ anime[5] }} <br>
            Comment: {{ anime[6] }}</h2>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
